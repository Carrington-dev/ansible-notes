#!/home/ubuntu/ansible/senv/bin/ansible-playbook
- name: Conditional operators
  hosts: localhost
  remote_user: ubuntu
  become: 'yes'
  become_user: root

  vars:
    x: True
    y: False
    
  tasks:
    - name: Conditional operators
      debug:
          msg:
          - "x and y is {{ x and y }}"
          - "x or y is {{ x or y }}"
          - "x or y and y and y  is {{ x or y and y and y  }}"
          
